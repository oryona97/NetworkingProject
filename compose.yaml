services:
  server:
    build:
      context: .
      target: dev
    ports:
      - "5282:5282"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=eBookStore;User Id=SA;Password=${DB_PASSWORD};TrustServerCertificate=True
      - ASPNETCORE_URLS=http://0.0.0.0:5282
      - ASPNETCORE_HTTP_PORT=5282
      - ASPNETCORE_Kestrel__Endpoints__Http__Url=http://0.0.0.0:5282
    volumes:
      - .:/app
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: mcr.microsoft.com/azure-sql-edge:latest
    platform: linux/arm64
    environment:
      - ACCEPT_EULA=1
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Developer
      - MSSQL_AGENT_ENABLED=true
      - MSSQL_TELEMETRY_ENABLED=false
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    restart: unless-stopped
    networks:
      - app-network

  db-init:
    image: ubuntu:22.04
    platform: linux/arm64
    volumes:
      - ./db:/db
    depends_on:
      - db
    command: >
      bash -c '
      apt-get update &&
      apt-get install -y curl gnupg2 &&
      curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add - &&
      curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list > /etc/apt/sources.list.d/mssql-release.list &&
      apt-get update &&
      ACCEPT_EULA=Y apt-get install -y mssql-tools18 unixodbc-dev &&
      echo "Waiting for database to be ready..." &&
      sleep 30s &&
      /opt/mssql-tools18/bin/sqlcmd -S db -U SA -P ${DB_PASSWORD} -i /db/schema.sql -b -C -N'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  sqldata:
